name: 'My Custom Action'

on:
  workflow_call:
    inputs:
      environment:
          type: string
          required: true
      var_names:
          type: string
    
env:
  ACTION_VAR_1: 'action_variable_1_value'

jobs:
  packer_build:
    name: Packer Build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: 'Print Variables'
      run: |
        echo ${{ env.ACTION_VAR_1 }}
        echo ${{ inputs.environment }}
        echo ${{ inputs.var_names }}